name: Lint
on:
    push:
    pull_request_target:
    workflow_dispatch:

permissions: write-all

jobs:
    format:
        name: Format
        runs-on: ubuntu-24.04

        steps:
            - name: Checkout
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  token: ${{secrets.TOKEN || secrets.GITHUB_TOKEN}}
                  ref: ${{github.head_ref}}
                  repository: ${{github.event.pull_request.head.repo.full_name}}

            - name: Setup Node.JS
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
              with:
                  node-version-file: package.json
                  cache: npm

            - name: Install
              run: npm ci

            - name: Format
              run: npm run format

            - name: Assert clean
              if: startsWith(github.ref_name, 'dependabot/') == true
              run: if [[ `git status --porcelain` ]]; then exit 1; fi

            - name: Commit
              uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0 # v6.0.1
              with:
                  commit_message: Format

    analyze:
        name: Analyze
        runs-on: ubuntu-24.04

        steps:
            - name: Checkout
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  ref: ${{github.head_ref}}
                  repository: ${{github.event.pull_request.head.repo.full_name}}

            - name: Setup CodeQL
              uses: github/codeql-action/init@4e828ff8d448a8a6e532957b1811f387a63867e8 # v3.29.4
              with:
                  languages: javascript
                  queries: security-and-quality

            - name: Analyze
              uses: github/codeql-action/analyze@4e828ff8d448a8a6e532957b1811f387a63867e8 # v3.29.4

    build:
        name: Build
        runs-on: ubuntu-24.04
        strategy:
            fail-fast: false
            matrix:
                version:
                    - "14.9"
                    - "14.10"
                    - "14.11"
                    - "14.12"
                    - "14.13"
                    - "14.14"
                    - "14.15"
                    - "14.16"
                    - "14.17"
                    - "14.18"
                    - "14.19"
                    # - "dev"

        steps:
            - name: Checkout
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  ref: ${{github.head_ref}}
                  repository: ${{github.event.pull_request.head.repo.full_name}}
                  path: "./strife.js"

            - name: Checkout
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  repository: "cobaltt7/discord-bot-template"
                  path: "./sample-bot"

            - name: Setup Node.JS
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
              with:
                  node-version-file: ./sample-bot/package.json
                  cache-dependency-path: ./sample-bot/package-lock.json
                  cache: npm

            - name: Set up & build
              run: |
                  echo ##### MOVE CWD #####
                  cd ./sample-bot

                  echo ##### SYNC DEPENDENCIES #####
                  npm pkg set "dependencies[discord.js]"=${{matrix.version}}
                  if dpkg --compare-versions "${{ matrix.version }}" le 14.15; then
                    npm pkg set "devDependencies.typescript=~5.4"
                  fi

                  new_overrides=$(curl -s "https://cdn.jsdelivr.net/npm/discord.js@${{matrix.version}}/package.json" | jq -c '.dependencies | with_entries(.value |= gsub("\\^|>"; "~"))')
                  new_package=$(jq --tab --argjson newData "$new_overrides" '.overrides = $newData' package.json)
                  echo "$new_package" > package.json

                  discord_api_types=$(npm pkg get overrides.discord-api-types | sed "s/~//g")
                  npm pkg set overrides.discord-api-types="$discord_api_types" --json

                  echo ##### INSTALL #####
                  npm install

                  echo ##### BUILD #####
                  npm run build

    test:
        name: Build on @dev and Test
        runs-on: ubuntu-24.04

        steps:
            - name: Checkout
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  ref: ${{github.head_ref}}
                  repository: ${{github.event.pull_request.head.repo.full_name}}

            - name: Setup Node.JS
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
              with:
                  node-version-file: package.json
                  cache: npm

            - name: Install
              run: npm ci

            - name: Build & Test
              run: npm run test

    lint:
        name: Lint
        runs-on: ubuntu-24.04

        steps:
            - name: Checkout
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  ref: ${{github.head_ref}}
                  repository: ${{github.event.pull_request.head.repo.full_name}}

            - name: Setup Node.JS
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
              with:
                  node-version-file: package.json
                  cache: npm

            - name: Install
              run: npm ci

            - name: Lint
              run: node --run lint
