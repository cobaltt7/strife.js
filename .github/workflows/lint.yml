name: Lint
on:
    push:
    pull_request_target:
    workflow_dispatch:

permissions: write-all

jobs:
    format:
        name: Format
        runs-on: ubuntu-20.04

        steps:
            - name: Checkout
              uses: actions/checkout@v4.1.7
              with:
                  ref: ${{ github.head_ref }}
                  repository: ${{ github.event.pull_request.head.repo.full_name }}

            - name: Setup Node.JS
              uses: actions/setup-node@v4.0.3
              with:
                  node-version: 18.17.0
                  cache: npm

            - name: Install
              run: npm ci

            - name: Format
              run: npm run format

            - name: Assert clean
              if: startsWith(github.ref_name, 'dependabot/') == true
              run: if [[ `git status --porcelain` ]]; then exit 1; fi

            - name: Commit
              uses: stefanzweifel/git-auto-commit-action@v5.0.1
              with:
                  commit_message: Format

    analyze:
        name: Analyze
        runs-on: ubuntu-20.04

        steps:
            - name: Checkout
              uses: actions/checkout@v4.1.7
              with:
                  ref: ${{ github.head_ref }}
                  repository: ${{ github.event.pull_request.head.repo.full_name }}

            - name: Setup CodeQL
              uses: github/codeql-action/init@v3.26.6
              with:
                  languages: javascript
                  queries: security-and-quality

            - name: Analyze
              uses: github/codeql-action/analyze@v3.26.6

    build:
        name: Build
        runs-on: ubuntu-20.04
        strategy:
            matrix:
                version:
                    ["14.9", "14.10", "14.11", "14.12", "14.13", "14.14", "14.15", "14.16", "dev"]

        steps:
            - name: Checkout
              uses: actions/checkout@v4.1.7
              with:
                  ref: ${{ github.head_ref }}
                  repository: ${{ github.event.pull_request.head.repo.full_name }}

            - name: Setup Node.JS
              uses: actions/setup-node@v4.0.3
              with:
                  node-version: 18.17.0
                  cache: npm

            - name: Update Discord.js
              run: npm pkg set "devDependencies[discord.js]"=${{ matrix.version }}

            - name: Sync Discord.js dependencies
              run: |
                  new_overrides=$(curl -s "https://cdn.jsdelivr.net/npm/discord.js@${{ matrix.version }}/package.json" | jq -c '.dependencies | with_entries(.value |= gsub("\\^|>"; "~"))')
                  new_package=$(jq --tab --argjson newData "$new_overrides" '.overrides["discord.js"] = $newData' package.json)
                  echo "$new_package" > package.json

            - name: Install
              run: npm install

            - name: Build
              run: npm run build
