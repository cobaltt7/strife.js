name: Bump dependencies
on:
    workflow_dispatch:
    schedule:
        - cron: 45 19 * * * # 60 min before Dependabot
    push:
        paths:
            - package.json
            - package-lock.json
            - .github/workflows/bump.yml
        branches:
            - main

permissions: write-all

jobs:
    bump:
        name: Bump
        runs-on: ubuntu-20.04
        concurrency: bump-group

        steps:
            - name: Checkout
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

            - name: Setup Node.JS
              uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
              with:
                  node-version: 18.11.0
                  cache: npm

            - name: Bump
              id: sync_types
              uses: RedGuy12/sync-types@689af79053e8627325f89f60bf3b3204b531707a # v2.1.2

            - name: Commit
              id: commit
              uses: peter-evans/create-pull-request@5e914681df9dc83aa4e4905692ca88beb2f9e91f # v7.0.5
              with:
                  token: ${{secrets.TOKEN}}
                  author:
                      github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
                  commit-message: Bump dependencies
                  branch: ci-bump-dependencies
                  delete-branch: true
                  title: Bump dependencies
                  body-path: ${{steps.sync_types.outputs.output-dir}}/output.md
